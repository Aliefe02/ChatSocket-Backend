<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Account Deletion - ChatSocket</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Header Bar -->
<div class="header-bar">
    <a href="/">ChatSocket</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="centered-container">
        <h1>Request Account Deletion</h1>
        <p class="description-text">To request account deletion, please enter your username or email below.</p>

        <!-- Display error message if it exists -->
        <div th:if="${error}" class="error-message" style="color: red; margin-bottom: 10px;">
            <p th:text="${error}"></p>
        </div>

        <!-- Request Form -->
        <form th:action="@{/delete-account-request}" method="post">
            <div class="input-container">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email here..." required>
            </div>

            <div class="button-container">
                <button type="submit">Request Deletion</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <div class="footer-links">
        <a href="/">ChatSocket</a>
        <a href="/privacy-policy">Privacy Policy</a>
        <a href="/usage-agreement">User Agreement</a>
        <a href="/delete-account-request">Delete Account</a>
    </div>
    <div class="footer-playstore">
        <a href="#">
            <img src="/images/google_play_download.png" alt="Download on Google Play Store" class="playstore-badge">
        </a>
    </div>
</footer>

</body>
</html>
